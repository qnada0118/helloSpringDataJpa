<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사용자 관리</title>
    <link rel="stylesheet" th:href="@{/css/admin_users.css}" />
</head>
<body>
<div class="admin-container">
    <h1>사용자 관리</h1>

    <table class="user-table">
        <thead>
        <tr>
            <th>이메일</th>
            <th>역할</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.email}">이메일</td>
            <td th:text="${user.roles}">ROLE_USER</td>
        </tr>
        </tbody>
    </table>

    <div class="back-link">
        <a th:href="@{/admin}" class="btn">← 관리자 대시보드로</a>
    </div>
</div>
</body>
</html>
